<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connect4 Helpers</title>
</head>
<body>
    <h1>Test Connect4 Helpers System</h1>
    <div id="output"></div>
    
    <script src="games/connect4/js/game.js"></script>
    <script src="games/connect4/js/helpers.js"></script>
    <script>
        // Test the helpers system
        const game = new Connect4Game();
        const helpers = new Connect4Helpers(game);
        
        // Create the test situation: Red has 3 in a row (0,1,2) and can win at 3
        game.board[5][0] = game.PLAYER1; // Red
        game.board[5][1] = game.PLAYER1; // Red
        game.board[5][2] = game.PLAYER1; // Red
        // Spalte 3 bleibt leer - hier kann Rot gewinnen!
        game.board[5][4] = game.PLAYER2; // Yellow
        game.board[5][5] = game.PLAYER2; // Yellow
        
        game.currentPlayer = game.PLAYER2; // Yellow's turn
        
        console.log('Game board:');
        console.log(game.board);
        console.log('Current player:', game.currentPlayer);
        
        // Test helpers
        helpers.setEnabled(true, 1);
        
        console.log('Helpers enabled:', helpers.enabled);
        console.log('Help level:', helpers.helpLevel);
        console.log('Forced move mode:', helpers.forcedMoveMode);
        console.log('Required moves:', helpers.requiredMoves);
        console.log('Current threats:', helpers.currentHints.threats);
        
        // Display results
        const output = document.getElementById('output');
        output.innerHTML = `
            <p><strong>Game State:</strong></p>
            <p>Current Player: ${game.currentPlayer}</p>
            <p>Helpers Enabled: ${helpers.enabled}</p>
            <p>Help Level: ${helpers.helpLevel}</p>
            <p>Forced Move Mode: ${helpers.forcedMoveMode}</p>
            <p>Required Moves: ${JSON.stringify(helpers.requiredMoves)}</p>
            <p>Threats: ${JSON.stringify(helpers.currentHints.threats)}</p>
        `;
    </script>
</body>
</html>
