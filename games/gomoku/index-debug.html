<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku - DEBUG</title>
    <style>
      /* MINIMAL CSS - Nur das Board */
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #F5F5DC, #FFEFD5);
        font-family: Arial, sans-serif;
      }
      
      .minimal-container {
        text-align: center;
      }
      
      .minimal-header {
        color: #8B4513;
        margin-bottom: 20px;
      }
      
      /* BOARD STYLES - Authentisches Go-Brett */
      .game-board-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
      }
      
      .game-board {
        position: relative;
        width: 400px;
        height: 400px;
        background: linear-gradient(145deg, #DEB887, #CD853F);
        border: 3px solid #8B4513;
        border-radius: 8px;
        margin: 20px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      
      /* GO-BRETT LINIEN - Horizontal und Vertikal */
      .game-board::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          repeating-linear-gradient(
            90deg,
            transparent 0,
            transparent calc(360px / 14 - 1px),
            #8B4513 calc(360px / 14 - 1px),
            #8B4513 calc(360px / 14)
          ),
          repeating-linear-gradient(
            0deg,
            transparent 0,
            transparent calc(360px / 14 - 1px),
            #8B4513 calc(360px / 14 - 1px),
            #8B4513 calc(360px / 14)
          );
        z-index: 1;
        pointer-events: none;
      }
      
      /* INTERSECTION STYLES - Unsichtbar aber klickbar */
      .intersection {
        position: absolute;
        width: 24px;
        height: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        background: transparent;
        border: none;
        border-radius: 50%;
        /* DEBUG: Uncomment to see intersection areas */
        /* background: rgba(255, 0, 0, 0.1); */
      }
      
      .intersection:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      
      /* STAR POINTS - Traditional Go markings */
      .intersection.star-point::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: #2C1810;
        border-radius: 50%;
        z-index: 3;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* STONE STYLES - Einfach */
      .stone {
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid #333;
        z-index: 10;
        left: -9px;
        top: -9px;
        pointer-events: none;
      }
      
      .stone.black {
        background: radial-gradient(circle at 30% 30%, #555, #1a1a1a);
      }
      
      .stone.white {
        background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
      }
      
      /* DEBUG HELPER */
      .debug-info {
        color: white;
        margin: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="minimal-container">
      <div class="minimal-header">
        <h1>ðŸŒ¸ AUTHENTIC GO BOARD - Gomoku Reference Pattern</h1>
        <div class="debug-info" id="debugInfo">Board: Loading...</div>
      </div>
      
      <div class="game-board-container">
        <div class="game-board" id="gameBoard">
          <!-- Board wird dynamisch erstellt -->
        </div>
      </div>
      
      <div class="debug-info">
        <button onclick="testStone()">ðŸŽ¯ Test Stone Placement</button>
        <button onclick="clearStones()">ðŸ§¹ Clear All Stones</button>
        <button onclick="recreatePattern()">ðŸ“‹ Recreate Gomoku.jpg</button>
      </div>
    </div>

    <script type="module">
      // GO-BRETT CREATION - Authentisches Board mit Star Points
      function createMinimalBoard() {
        const gameBoard = document.getElementById('gameBoard');
        const debugInfo = document.getElementById('debugInfo');
        
        gameBoard.innerHTML = '';
        
        // Board-GrÃ¶ÃŸe: 400px mit 20px CSS-Padding = 360px nutzbar
        const boardSize = 360; // Innenbereich nach CSS-Padding
        const gridSize = 15;
        const cellSize = boardSize / (gridSize - 1);
        
        debugInfo.textContent = `Go-Brett: ${boardSize}px, Cell: ${cellSize.toFixed(1)}px`;
        
        // Star Points fÃ¼r traditionelles Go-Brett (15x15)
        const starPoints = [
          [3, 3], [3, 11], [7, 7], [11, 3], [11, 11]
        ];
        
        let intersectionCount = 0;
        
        for (let row = 0; row < gridSize; row++) {
          for (let col = 0; col < gridSize; col++) {
            const intersection = document.createElement('div');
            intersection.className = 'intersection';
            intersection.dataset.row = row;
            intersection.dataset.col = col;
            
            // Check if this is a star point
            if (starPoints.some(([r, c]) => r === row && c === col)) {
              intersection.classList.add('star-point');
            }
            
            // POSITIONING fÃ¼r Go-Brett - Kein Padding in JS (CSS macht das)
            const x = col * cellSize;
            const y = row * cellSize;
            
            intersection.style.left = `${x}px`;
            intersection.style.top = `${y}px`;
            
            // Click handler fÃ¼r Stone-Placement
            intersection.addEventListener('click', () => {
              placeStone(row, col, intersectionCount % 2 === 0 ? 'black' : 'white');
            });
            
            gameBoard.appendChild(intersection);
            intersectionCount++;
          }
        }
        
        console.log(`âœ… Created ${intersectionCount} intersections with ${starPoints.length} star points`);
        return intersectionCount;
      }
      
      // MINIMAL STONE PLACEMENT
      function placeStone(row, col, color) {
        const intersection = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        if (!intersection) {
          console.error(`âŒ No intersection at ${row},${col}`);
          return false;
        }
        
        // Remove existing stone
        const existingStone = intersection.querySelector('.stone');
        if (existingStone) {
          existingStone.remove();
        }
        
        // Create new stone
        const stone = document.createElement('div');
        stone.className = `stone ${color}`;
        
        intersection.appendChild(stone);
        console.log(`âœ… Placed ${color} stone at ${row},${col}`);
        
        // Update debug info
        const stoneCount = document.querySelectorAll('.stone').length;
        document.getElementById('debugInfo').textContent = `Stones: ${stoneCount}, Last: ${color} at ${row},${col}`;
        
        return true;
      }
      
      // TEST FUNCTIONS
      window.testStone = () => {
        placeStone(7, 7, 'black'); // Center
        placeStone(6, 7, 'white'); // Above center
      };
      
      window.clearStones = () => {
        document.querySelectorAll('.stone').forEach(stone => stone.remove());
        document.getElementById('debugInfo').textContent = 'All stones cleared';
      };
      
      window.recreatePattern = () => {
        clearStones();
        
        // Gomoku.jpg pattern
        const pattern = [
          [2, 8, 'black'], [2, 9, 'white'], [2, 10, 'black'],
          [4, 7, 'black'], [4, 8, 'black'], [4, 9, 'black'], [4, 10, 'white'],
          [5, 7, 'white'], [5, 9, 'black'],
          [6, 8, 'white'], [6, 9, 'white'],
          [7, 8, 'black'],
          [8, 7, 'black'],
          [9, 6, 'black'],
          [11, 2, 'white'],
          [13, 2, 'white']
        ];
        
        pattern.forEach(([row, col, color]) => {
          setTimeout(() => placeStone(row, col, color), pattern.indexOf([row, col, color]) * 100);
        });
      };
      
      // INITIALIZE
      document.addEventListener('DOMContentLoaded', () => {
        const count = createMinimalBoard();
        console.log(`ðŸŽ® Minimal Gomoku initialized with ${count} intersections`);
      });
    </script>
  </body>
</html>
